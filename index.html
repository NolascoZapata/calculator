<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
    <div class="calculator">
      <div class="calculator__output" id="result">0</div>
      <div class="calculator__keys">
        <button class="btn calculator__key calculator__key--operator">+</button>
        <button class="btn calculator__key calculator__key--operator">-</button>
        <button class="btn calculator__key calculator__key--operator">*</button>
        <button class="btn calculator__key calculator__key--operator">/</button>
        <button class="btn calculator__key">7</button>
        <button class="btn calculator__key">8</button>
        <button class="btn calculator__key">9</button>
        <button class="btn calculator__key">4</button>
        <button class="btn calculator__key">5</button>
        <button class="btn calculator__key">6</button>
        <button class="btn calculator__key">1</button>
        <button class="btn calculator__key">2</button>
        <button class="btn calculator__key">3</button>
        <button class="btn calculator__key">0</button>
        <button class="btn calculator__key">.</button>
        <button class="calculator__key" onclick="result.innerText='0'">AC</button>
        <button class="calculator__key calculator__key--enter" id="getResultBtn">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
